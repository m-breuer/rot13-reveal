name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish to npm
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Resolve package version
        id: pkg
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          NAME="$(node -p "require('./package.json').name")"
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          echo "name=$NAME" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag_version=$TAG_VERSION" >> "$GITHUB_OUTPUT"

      - name: Ensure tag matches package version
        if: github.event_name == 'push'
        run: |
          if [ "${TAG_VERSION}" != "${PKG_VERSION}" ]; then
            echo "Tag version (${TAG_VERSION}) does not match package.json (${PKG_VERSION})."
            exit 1
          fi
        env:
          TAG_VERSION: ${{ steps.pkg.outputs.tag_version }}
          PKG_VERSION: ${{ steps.pkg.outputs.version }}

      - name: Install dependencies
        run: npm ci

      - name: Verify package
        run: npm run lint && npm run test && npm run build

      - name: Check if version already exists on npm
        id: npm_check
        run: |
          if npm view "${PKG_NAME}@${PKG_VERSION}" version >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          PKG_NAME: ${{ steps.pkg.outputs.name }}
          PKG_VERSION: ${{ steps.pkg.outputs.version }}

      - name: Resolve npm dist-tag
        id: dist_tag
        if: steps.npm_check.outputs.exists != 'true'
        run: |
          LATEST="$(npm view "$PKG_NAME" version 2>/dev/null || true)"
          if [ -z "$LATEST" ]; then
            echo "tag=latest" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          IS_LOWER="$(node -e 'const a=process.argv[1],b=process.argv[2];const pa=a.split(".").map(Number);const pb=b.split(".").map(Number);const n=Math.max(pa.length,pb.length);let cmp=0;for(let i=0;i<n;i++){const x=pa[i]||0;const y=pb[i]||0;if(x<y){cmp=-1;break;}if(x>y){cmp=1;break;}}process.stdout.write(cmp<0?"true":"false");' "$PKG_VERSION" "$LATEST")"
          if [ "$IS_LOWER" = "true" ]; then
            echo "tag=legacy" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi
        env:
          PKG_NAME: ${{ steps.pkg.outputs.name }}
          PKG_VERSION: ${{ steps.pkg.outputs.version }}

      - name: Publish package
        if: steps.npm_check.outputs.exists != 'true'
        run: npm publish --provenance --access public --tag "${DIST_TAG}"
        env:
          DIST_TAG: ${{ steps.dist_tag.outputs.tag }}
