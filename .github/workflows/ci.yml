name: CI

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "24"
        cache: "npm"

    - name: Install dependencies
      run: npm ci

    - name: Run lint
      run: npm run lint

    - name: Run tests
      run: npm run test

    - name: Run build
      run: npm run build

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: verify
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Create tag
      uses: mathieudutour/github-tag-action@v6
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        default_bump: "patch"
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "24"
        cache: "npm"
    - name: Install dependencies
      run: npm ci
    - name: Run release
      run: npm run release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Publish to npm
      run: npm publish
