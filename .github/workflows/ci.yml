name: CI

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: write
  id-token: write

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: "24"
        cache: "npm"

    - name: Install dependencies
      run: npm ci

    - name: Run lint
      run: npm run lint

    - name: Run tests
      run: npm run test

    - name: Run build
      run: npm run build

  release:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: verify
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    - name: Create tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: "24"
        cache: "npm"
    - name: Install dependencies
      run: npm ci
    - uses: JS-DevTools/npm-publish@v4
      with:
        token: ${{ secrets.NPM_TOKEN }}
