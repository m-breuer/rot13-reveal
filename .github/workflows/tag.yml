name: Tag

on:
  workflow_run:
    workflows: [ "CI" ]
    types:
      - completed

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  release:
    name: Bump version, tag, and publish
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main' &&
      !contains(github.event.workflow_run.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify package
        run: npm run lint && npm run test && npm run build

      - name: Bump package version and create tag
        id: version_bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BASE_VERSION="$(node -p "require('./package.json').version")"
          CANDIDATE="$BASE_VERSION"
          while true; do
            CANDIDATE="$(node -e 'const v=process.argv[1].split(".").map(Number);v[2]+=1;process.stdout.write(v.join("."));' "$CANDIDATE")"
            TAG="v${CANDIDATE}"
            if git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "Tag $TAG already exists, trying next patch version"
              continue
            fi
            NEW_VERSION="$(npm version "$CANDIDATE" -m "chore(release): %s")"
            break
          done
          echo "new_tag=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "new_version=${NEW_VERSION#v}" >> "$GITHUB_OUTPUT"
          echo "release_branch=release/${NEW_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Push release branch and tag
        run: |
          git push origin HEAD:"${RELEASE_BRANCH}"
          git push origin "${NEW_TAG}"
        env:
          RELEASE_BRANCH: ${{ steps.version_bump.outputs.release_branch }}
          NEW_TAG: ${{ steps.version_bump.outputs.new_tag }}

      - name: Create release pull request
        uses: actions/github-script@v7
        env:
          RELEASE_BRANCH: ${{ steps.version_bump.outputs.release_branch }}
          NEW_TAG: ${{ steps.version_bump.outputs.new_tag }}
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const head = `${owner}:${process.env.RELEASE_BRANCH}`;
            const base = "main";
            const existing = await github.rest.pulls.list({
              owner,
              repo,
              state: "open",
              head,
              base
            });
            if (existing.data.length > 0) {
              core.info(`Release PR already exists: #${existing.data[0].number}`);
              return;
            }
            await github.rest.pulls.create({
              owner,
              repo,
              title: `chore(release): ${process.env.NEW_TAG}`,
              head: process.env.RELEASE_BRANCH,
              base,
              body: [
                "Automated release PR created by the Tag workflow.",
                "",
                `- Version bump: \`${process.env.NEW_TAG}\``,
                "- Includes package version update generated by `npm version patch`.",
              ].join("\n")
            });

      - name: Check if version already exists on npm
        id: npm_check
        run: |
          PKG_NAME="$(node -p "require('./package.json').name")"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          if npm view "${PKG_NAME}@${PKG_VERSION}" version >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Resolve npm dist-tag
        id: dist_tag
        if: steps.npm_check.outputs.exists != 'true'
        run: |
          PKG_NAME="$(node -p "require('./package.json').name")"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          LATEST="$(npm view "$PKG_NAME" version 2>/dev/null || true)"
          if [ -z "$LATEST" ]; then
            echo "tag=latest" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          IS_LOWER="$(node -e 'const a=process.argv[1],b=process.argv[2];const pa=a.split(".").map(Number);const pb=b.split(".").map(Number);const n=Math.max(pa.length,pb.length);let cmp=0;for(let i=0;i<n;i++){const x=pa[i]||0;const y=pb[i]||0;if(x<y){cmp=-1;break;}if(x>y){cmp=1;break;}}process.stdout.write(cmp<0?"true":"false");' "$PKG_VERSION" "$LATEST")"
          if [ "$IS_LOWER" = "true" ]; then
            echo "tag=legacy" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish package
        if: steps.npm_check.outputs.exists != 'true'
        run: npm publish --provenance --access public --tag "${DIST_TAG}"
        env:
          DIST_TAG: ${{ steps.dist_tag.outputs.tag }}
